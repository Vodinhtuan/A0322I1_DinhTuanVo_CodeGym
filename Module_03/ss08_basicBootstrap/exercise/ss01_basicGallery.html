<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Gallery</title>
    <style>
        div.gallery{
            border: 1px solid #ccc;
        }
        div.gallery:hover{
            border: 1px solid #777;
        }
        div.gallery img{
            width: 100%;
            height: auto;
        }
        div.desc{
            padding: 15px;
            text-align: center;
        }
        * {
            box-sizing: border-box;
        }
        .reponsive{
            padding: 0 6px;
            float: left;
            width: 25%;
        }


        @media only screen and (max-width: 700px){
            .reponsive{
                width: 50%;
                margin: 6px 0;
            }

        }
        @media only screen and (max-width: 500px){
            .reponsive{
                width: 100%;
            }
        }

    </style>
</head>
<body>
<h2>Responsive Image Gallery</h2>
<h4>Resize the browser window to see the effect.</h4>
<div class="reponsive">
    <div class="gallery">
        <a href="http://demo.codegym.vn/web/15/gallery/img_fjords.jpg" target="_blank">
            <img src="http://demo.codegym.vn/web/15/gallery/img_fjords.jpg" alt="Trolltunga Norway" width="300" height="200">
        </a>
        <div class="desc">Add a description of the image here</div>
    </div>
</div>
<div class="reponsive">
    <div class="gallery">
        <a href="http://demo.codegym.vn/web/15/gallery/img_fjords.jpg" target="_blank">
            <img src="http://demo.codegym.vn/web/15/gallery/img_fjords.jpg" alt="Trolltunga Norway" width="600" height="400">
        </a>
        <div class="desc">Add a description of the image here</div>
    </div>
</div>
<div class="reponsive">
    <div class="gallery">
        <a href="http://demo.codegym.vn/web/15/gallery/img_fjords.jpg" target="_blank">
            <img src="http://demo.codegym.vn/web/15/gallery/img_fjords.jpg" alt="Trolltunga Norway" width="300" height="200">
        </a>
        <div class="desc">Add a description of the image here</div>
    </div>
</div>
<div class="reponsive">
    <div class="gallery">
        <a href="http://demo.codegym.vn/web/15/gallery/img_fjords.jpg" target="_blank">
            <img src="http://demo.codegym.vn/web/15/gallery/img_fjords.jpg"
                 alt="Trolltunga Norway" width="300" height="200">

</div>
</body>
</html>
